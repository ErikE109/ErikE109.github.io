<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <title>Blåkläder</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <h1>Blåkläder</h1>
      <section id="" class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-auto">
            <label for="pdfInput"
              >Dra fil hit eller tryck på välj fil för att manövrera i
              utforskaren
            </label>
            <br />
            <input
              class="btn"
              type="file"
              id="pdfInput"
              accept="application/pdf"
              size="100"
            />
            <br />
            <button class="btn btn-primary" onclick="processPDF()">
              Hämta Excel
            </button>
            <div id="loading" class="alert alert-primary">
              <div class="text-center">Vänta...</div>
              <div>Läser pdf & skapar excel</div>
              <div id="progressShower" class="text-center"></div>
            </div>
            <div id="completed" class="alert alert-success">
              <div class="text-center">Klar!</div>
              <div>Excel skapad, kolla i hämtade filer</div>
            </div>
            <div id="failure" class="alert alert-danger">
              <div>Något gick fel</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
