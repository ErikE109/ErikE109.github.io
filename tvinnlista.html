<body>
  <header id="header">
    </header>
  
    <main>
        
      <h1>Tvinnlista</h1>
      
            
      <section class="container">
        <h3>Enter Shipment Details</h3>
        <h4>Headers</h4>
        <form id="inputFormHeader">
          <label>Transport: 
              <input required type="text" class="form-control" id="transportInput" placeholder="Transport">
               </label>
               <span class="feedback-icon"></span>
                 
            <label>Regnumber: 
              <input required type="text" class="form-control" id="regnumberInput" placeholder="Regnumber">   
          </label>
          <span class="feedback-icon"></span>
          
          <button class ="btn btn-primary" onclick="addTvinnHeader(this)">Add header</button>
      </form>
        
      </form>
        <h4>Body</h4>
        <form id="inputFormBody" class="needs-validation" novalidate>

          <label>Consignor: 
              <input required type="text" class="form-control" id="consignorInput" placeholder="Consignor">
          </label>
          <span class="feedback-icon"></span>

          <label>Consignee: 
              <input required type="text"class="form-control"  id="consigneeInput" placeholder="Consignee">
          </label>
          <span class="feedback-icon"></span>

          <label>Agent: 
              <input required type="text" class="form-control" class="form-control" id="agentInput" placeholder="Agent">
          </label>
          <span class="feedback-icon"></span>
          
          <label>Packages: 
              <input required type="number" class="form-control" id="packagesInput" placeholder="Packages">
          </label>
          <span class="feedback-icon"></span>
          
          <label>Weight: 
              <input required type="number"  class="form-control" id="weightInput" placeholder="Weight">
          </label>
          <span class="feedback-icon"></span>
          
          <label>Export MRN: 
              <input type="text"  class="form-control" id="exportMrnInput" placeholder="Export MRN">
          </label>
          <span class="feedback-icon"></span>

          <label>Transit MRN: 
              <input type="text"  class="form-control" id="transitMrnInput" placeholder="Transit MRN">
          </label>
          <span class="feedback-icon"></span>

          <label>Declarant: 
              <input required type="text"  class="form-control" id="declarantInput" placeholder="Declarant">
          </label>
          <span class="feedback-icon"></span>

          <label>Date: 
              <input required type="date"  class="form-control" id="dateInput">
          </label>
          <span class="feedback-icon"></span>
          
          <label>Seq Number: 
              <input required type="number"  class="form-control" id="seqNumberInput" placeholder="Seq Number">
          </label>
          <span class="feedback-icon"></span>

          <button type="submit" class ="btn btn-primary" onclick="addTvinnData()">Add</button>
      </form>

        
          <div class="headerInfo">
          <h4>Header</h4>
          <label for="transport"><strong>Transport:</strong></label>
        <span id="transportOut"></span> <!-- Replace with actual value -->
        <br>
        <label for="regnumber"><strong>Regnumber:</strong></label>
        <span id="regnumberOut"></span> <!-- Replace with actual value -->
        </div>
          <h4>Body</h4>  
          <table id="inputTable" border="1">
          <tr>
                <th>Consignor</th>
                <th>Consignee</th>
                <th>Agent</th>
                <th>Packages</th>
                <th>Weight</th>
                <th>Export MRN</th>
                <th>Transit MRN</th>
                <th>Declarant</th>
                <th>Date</th>
                <th>Seq Number</th>
            </tr>            
        </table>
        <button class ="btn btn-primary mt-1" id="generateButton" onclick="createTvinnlist()">Generate PDF</button>

  </section>
