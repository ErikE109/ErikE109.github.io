<body>
  <header id="header">
    </header>
  
    <main>
        
      <h1>Tvinnlista</h1>
      
            
      <section class="container">
        <h3>Enter Shipment Details</h3>
        <h4>Headers</h4>

        <form id="inputFormHeader" class="needs-validation container mt-4" novalidate>
          <div class="form-group">
              <label for="consignorInput" class="form-label">Transport:</label>
              <div class="input-group">
                  <input required type="text" class="form-control" id="transportInput" placeholder="Transport">
                  <span class="feedback-icon"></span>
              </div>
          </div>
      
          <div class="form-group">
              <label for="consigneeInput" class="form-label">Regnumber:</label>
              <div class="input-group">
                  <input required type="text" class="form-control" id="regnumberInput" placeholder="Regnumber">
                  <span class="feedback-icon"></span>
              </div>
          </div>
          <button type="submit" class ="btn btn-primary" onclick="addTvinnHeader(this)">Add header</button>
    
        

        
      </form>
        <h4>Body</h4>

        <form id="inputFormBody" class="needs-validation container mt-4" novalidate>
          <div class="form-group">
              <label for="consignorInput" class="form-label">Consignor:</label>
              <div class="input-group">
                  <input required type="text" class="form-control" id="consignorInput" placeholder="Consignor">
                  <span class="feedback-icon"></span>
              </div>
          </div>
      
          <div class="form-group">
              <label for="consigneeInput" class="form-label">Consignee:</label>
              <div class="input-group">
                  <input required type="text" class="form-control" id="consigneeInput" placeholder="Consignee">
                  <span class="feedback-icon"></span>
              </div>
          </div>
      
          <div class="form-group">
              <label for="agentInput" class="form-label">Agent:</label>
              <div class="input-group">
                  <input required type="text" class="form-control" id="agentInput" placeholder="Agent">
                  <span class="feedback-icon"></span>
              </div>
          </div>
      
          <div class="form-group">
              <label for="packagesInput" class="form-label">Packages:</label>
              <div class="input-group">
                  <input required type="number" class="form-control" id="packagesInput" placeholder="Packages">
                  <span class="feedback-icon"></span>
              </div>
          </div>
      
          <div class="form-group">
              <label for="weightInput" class="form-label">Weight:</label>
              <div class="input-group">
                  <input required type="number" class="form-control" id="weightInput" placeholder="Weight">
                  <span class="feedback-icon"></span>
              </div>
          </div>
      
          <div class="form-group">
              <label for="exportMrnInput" class="form-label">MRN:</label>
              <div class="input-group">
                  <input type="text" class="form-control" id="exportMrnInput" placeholder="MRN">
                  <span class="feedback-icon"></span>
              </div>
          </div>      
          
          <div class="form-group form-check">
            <input type="radio" class="form-check-input" id="exportCheck" name="exportOrTransitRadio">
            <label class="form-check-label" for="exportCheck">Export</label>
        </div>
        <div class="form-group form-check">
          <input type="radio" class="form-check-input" id="transitCheck" name="exportOrTransitRadio">
          <label class="form-check-label" for="transitCheck">Transit</label>         
      </div>

        <div class="form-group">
          <label for="declarantnr" class="form-label">Declarant:</label>
          <div class="input-group">
              <input type="text" class="form-control" id="declarantInput" placeholder="Declarant">
              <span class="feedback-icon"></span>
          </div>
      </div>

      <div class="form-group">
        <label for="date" class="form-label">Date:</label>
        <div class="input-group">
            <input type="date" class="form-control" id="dateInput" placeholder="Export MRN">
            <span class="feedback-icon"></span>
        </div>
    </div>
    <div class="form-group">
      <label for="sekvensnummer" class="form-label">Sekvensnummer:</label>
      <div class="input-group">
          <input type="text" class="form-control" id="seqNumberInput" placeholder="Sekvensnummer">
          <span class="feedback-icon"></span>
      </div>
  </div>
  <button type="submit" class ="btn btn-primary" onclick="addTvinnData()">Add</button>
          
</form>

        <label for="regnumber"><strong>Regnumber:</strong></label>
        <span id="regnumberOut"></span> <!-- Replace with actual value -->
        </div>
          <h4>Body</h4>  
          <table id="inputTable" border="1">
          <tr>
                <th>Consignor</th>
                <th>Consignee</th>
                <th>Agent</th>
                <th>Packages</th>
                <th>Weight</th>
                <th>MRN</th>
                <th>Declarant</th>
                <th>Date</th>
                <th>Seq Number</th>
            </tr>            
        </table>
        <button class ="btn btn-primary mt-1" id="generateButton" onclick="generateTvinnpdf()">Generate PDF</button>
        <button class="btn btn-secondary mt-1"id="dummyDataGenerateor" onclick="addDummyRows()">LÃ¤gg till testdata</button>
     
  </section>

       
    </main>

</body>
